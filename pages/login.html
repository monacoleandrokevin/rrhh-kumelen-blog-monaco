<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta
      name="description"
      content="Acceso al sistema de Recursos Humanos de Kumelen Escuela. Ingresá con DNI y contraseña para gestionar tus formularios de asistencia."
    />
    <meta
      name="keywords"
      content="kumelen, login, acceso, rrhh, recursos humanos, formulario, dni, contraseña, sistema, personal escuela"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--BOOTSTRAP-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>RRHH Kumelen Escuela - Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <div class="logo-wrapper">
              <img src="../images/logo.png" alt="Kumelen" />
            </div>
          </a>

          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../pages/news.html"
                  >Noticias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/attendance.html"
                  >Reglamentación</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/contact.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item login">
                <a class="nav-link active" href="../pages/login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100 loginContainer"
    >
      <h1 class="text-center">RECURSOS HUMANOS KUMELEN</h1>
      <section class="w-100" style="max-width: 500px">
        <div class="container p-4 shadow rounded bg-light">
          <div class="text-center mb-4">
            <img
              src="../images/login.png"
              alt="Login"
              class="img-fluid"
              style="max-width: 150px"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="dni">DNI</label>
            <input type="text" id="dni" class="form-control form-control-lg" />
          </div>

          <div class="mb-4">
            <label class="form-label" for="typePasswordX">Contraseña</label>
            <input
              type="password"
              id="typePasswordX"
              class="form-control form-control-lg"
            />
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-secondary btn-lg w-100">
              Ingresar
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-auto">
      <div class="menuFooter container d-flex justify-content-end">
        <div class="row">
          <div class="col">
            <a href="https://www.instagram.com/kumelenescuela/"
              ><img src="../images/instagram.png" alt="Instagram"
            /></a>
          </div>
          <div class="col">
            <a href="https://www.facebook.com/KumelenEscuela/"
              ><img src="../images/facebook.png" alt="Facebook"
            /></a>
          </div>
          <div class="col">
            <a href="https://kumelenescuela.edu.ar/"
              ><img src="../images/arroba.png" alt="Web Institucional"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
