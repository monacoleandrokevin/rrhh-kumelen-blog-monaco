      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

          <a class="navbar-brand" href="../index.html">

            data-bs-toggle="collapse"

            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

    <main class="container">
      <h1 class="text-center">RECURSOS HUMANOS KUMELEN</h1>
      <h2 class="text-center my-3">CONTACTO Y SOPORTE</h2>

      <section class="row justify-content-center my-4">
        <div class="col-md-8 col-lg-6">
          <div class="contactContainer">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-secondary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="row justify-content-center text-center my-5">
        <div class="col-md-8">
          <h3>Información de contacto</h3>
          <p><strong>Correo:</strong> rrhh@kumelenescuela.edu.ar</p>
          <p><strong>Teléfono:</strong> +54 9 351 2178916</p>
          <p>
            <strong>Horario de atención:</strong> Lunes a Viernes de 8 a 14 hs
          </p>
        </div>
      </section>
    </main>
